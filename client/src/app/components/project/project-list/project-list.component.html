<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#">Home</a></li>
  <li class="breadcrumb-item active">Projects</li>
</ol>

<div class="container page-title">
  <div class="row">
    <div class="col-xs-9"><h2><i class="fa fa-share-alt"></i> Projects</h2></div> 
    <div class="col-xs-3">
      <a class="btn btn-primary btn-xs pull-right app-btn app-btn-add" href title="Create a new Project">
        <span class="fa-stack fa-lg">            
            <i class="fa fa-plus fa-stack-1x"></i>
        </span>Create a new Project
      </a>
      <!-- <button class="btn btn-sm btn-primary" title="Edit" (click)="edit()">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-flag fa-stack-1x fa-inverse"></i> Create a new Project
    </button> -->
    </div>
  </div>
</div>

<div class="breadcrumb">
  <form class="form-inline">
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Look for...">
    <a class="btn btn-primary btn-xs app-btn" href title="Search">
      <span class="fa-stack fa-lg">            
          <i class="fa fa-search fa-stack-1x"></i>
      </span>Search
    </a>
  </form>    
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th class="app-tbl-selector"><input type="checkbox"/></th>  
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Date Added</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td class="app-tbl-selector"><input type="checkbox"/></td>
      <td>{{ project.id }}</td>
      <td><a href >{{ project.name }}</a></td>
      <td>{{ project.description }}</td>
      <td>{{ project.dateAdded | date }}</td>
      <td>
        <button class="btn btn-xs btn-primary" title="Edit" (click)="edit()"><i class="fa fa-pencil fa-fw"></i></button>
        <button class="btn btn-xs btn-danger" title="Delete" (click)="delete()"><i class="fa fa-times fa-fw"></i></button>        
      </td>
    </tr>
  </tbody>
</table>   
<div class="container">
  <app-pagination></app-pagination>
</div>
